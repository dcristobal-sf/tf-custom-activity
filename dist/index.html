<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Your database filtering</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-extend.min.css">

        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: ''
                };

                var dependencies = [
                    'customActivity'
                ];

                require(config, dependencies);
            })();
        </script>
        <script type="text/javascript">
        	function addRow(id){
        		var nextId = id + 1;
        		var nextRow = document.getElementById("row"+ nextId);
        		var currentButtons = document.getElementById("buttons" + id);
        		var nextButtons = document.getElementById("buttons" + nextId);

        		nextRow.style.visibility = "visible";
        		currentButtons.style.visibility = "hidden";
        		nextButtons.style.visibility = "visible";
        	}

        	function removeRow(id){
        		var previousId = id - 1;
        		var currentRow = document.getElementById("row" + id);
        		var prevButtons = document.getElementById("buttons" + previousId);
        		var currentButtons = document.getElementById("buttons" + id);
        		var inputValue = document.getElementById("value" + id);
        		var fieldSelect = document.getElementById("field" + id);
        		
        		inputValue.value = "";
        		fieldSelect.selectedIndex = 0;
        		
        		currentRow.style.visibility = "hidden";
        		currentButtons.style.visibility = "hidden";
        		prevButtons.style.visibility = "visible";
        	}
        </script>
        <!--Styles-->
        <style type="text/css">
            body {
                padding: 20px;
                margin: 0;
            }
            .step {
                display: none;
            }
            #step1 {
                display: block;
            }
            .myButton {
				-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
				-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
				box-shadow:inset 0px 1px 0px 0px #ffffff;
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
				background:-moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
				background:-webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
				background:-o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
				background:-ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
				background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0);
				background-color:#ffffff;
				-moz-border-radius:6px;
				-webkit-border-radius:6px;
				border-radius:6px;
				border:1px solid #dcdcdc;
				display:inline-block;
				cursor:pointer;
				color:#666666;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				padding:6px 24px;
				text-decoration:none;
				text-align: center;
				text-shadow:0px 1px 0px #ffffff;
			}
			.myButton:hover {
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
				background:-moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
				background:-webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
				background:-o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
				background:-ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
				background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
				background-color:#f6f6f6;
			}
			.myButton:active {
				position:relative;
				top:1px;
			}
        </style>
    </head>
    <body>
    	<form>
    		<div id="step1" class="step">
    			<div class="form-group">
	                <label for="activityTypeCode">Choose Channel:</label>
	                <select class="form-control" id="source">
	                    <option value="database">Telemarketing</option>
	                    <option value="sftp">SMS</option>
						<option value="webservice">Channel 1</option>
						<option value="webservice">Channel 2</option>
	                </select>
	            </div>
    		</div>
		</form>
		<form>
    		<div id="step2" class="step">
    			<div class="form-group">
	                <label for="activityTypeCode">Choose Technology:</label>
	                <select class="form-control" id="technology">
	                    <option value="database">Database</option>
	                    <option value="sftp">API</option>
						<option value="webservice">FTP</option>
						<option value="webservice">SFTP</option>
	                </select>
	            </div>
    		</div>
    	</form>
	    <form>
	        <div id="step3" class="step">
    			<div class="form-group">
	                <label for="activityTypeCode">Choose Format:</label>
	                <select class="form-control" id="format">
	                    <option value="database">CSV</option>
	                    <option value="sftp">JSON</option>
						<option value="webservice">XML</option>
						<option value="webservice">Other</option>
	                </select>
	            </div>
    		</div>
	    </form>
    </body>
</html>
